[versions]
prepared = "0.5.0"

# https://github.com/adamko-dev/dokkatoo/releases
dokkatoo = "2.0.0"

# https://github.com/gradle-nexus/publish-plugin/releases
nexusPublish = "1.3.0"

# https://github.com/gradle/foojay-toolchains
foojayResolver = "0.7.0"

[plugins]

[libraries]
prepared-suite = { module = "dev.opensavvy.prepared:suite", version.ref = "prepared" }
prepared-kotest = { module = "dev.opensavvy.prepared:runner-kotest", version.ref = "prepared" }
prepared-gradle = { module = "dev.opensavvy.prepared:compat-gradle", version.ref = "prepared" }

gradle-nexusPublish = { module = "io.github.gradle-nexus:publish-plugin", version.ref = "nexusPublish" }
gradle-dokkatoo = { module = "dev.adamko.dokkatoo:dokkatoo-plugin", version.ref = "dokkatoo" }
gradle-foojayResolver = { module = "org.gradle.toolchains:foojay-resolver", version.ref = "foojayResolver" }

[bundles]
prepared = [
	"prepared-suite",
	"prepared-kotest",
	"prepared-gradle",
]
